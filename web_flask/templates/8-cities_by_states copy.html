<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
                {% cities = [city for city in state.cities] %}
                {% cities.sort(reverse=False, key=lambda city: city.name) %}
                <UL>
                    {% for city in cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
