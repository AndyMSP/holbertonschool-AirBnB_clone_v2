<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>{{ title }}</H1>
    {% if flag == 'State' %}
    <H3>Cities:</H3>
    <UL>
        {% for city in states[0].cities|sort(attribute='name') %}
        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
    </UL>
    {% endif %}
</BODY>

</HTML>
