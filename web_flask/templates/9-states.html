<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>{{ title }}</H1>
    <UL>
        {% for state in states %}
            {% if title == 'States' %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% else %}
                <H3>Cities</H3>
                <UL>
                    {% for city in state.cities|sort(attribute='name') %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% endif %}
        {% endfor %}
    </UL>
</BODY>

</HTML>
